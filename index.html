<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>碎片知识整理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled/>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
    .cover div ul li a{
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
      font-size: 20px;
      color: rgb(73, 121, 26);
      border: 1px solid;
      border-radius: 20px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div id="app">加载中... ...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      name: '碎片知识库',
      coverpage: true,
      onlyCover: false,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // 支持本地化
        placeholder: {
        '/zh-cn/': '搜索',
        '/': '搜索'
		  },
		  // 支持本地化
		  noData: {
        '/zh-cn/': '找不到结果',
        '/': '找不到结果'
		  },
		  depth: 6, // 搜索标题的最大层级, 1 - 6
      hideOtherSidebarContent: true, // 搜索时，是否隐藏其他侧边栏内容

      logo: '/logo.svg', // 左侧导航栏出现的logo
      
		},
		disqus: 'shortname'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script>
      // Public site only
      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
        );
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
        );
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>
</html>
